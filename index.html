<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vamos a jugar algo</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>El momento de la sopresa llegó padrina, pero antes de continuar deberás adivinar alguna de las posibles claves.</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Pista: <span></span></p>
          <p class="guess-left">Intentos restantes: <span></span></p>
          <p class="wrong-letter">Letras que no van: <span></span></p>
        </div>
        <button class="reset-btn">Reiniciar</button>
      </div>
    </div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
